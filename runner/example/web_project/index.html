<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <script defer src="/static/app.js"></script>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div>
            <textarea id="messageText" autocomplete="off" rows=25 cols=80></textarea>
            <p>
                <button id="start_button" onclick="start(event)">Start</button>
                <button id="run_button" onclick="run(event)" disabled>Run</button>
            </p>
        </div>
        <p><input placeholder="stdin" type=text id="stdIOText"/><button onclick="newstdIO(event)">send</button></p>
        <p>process output:</p>
        <pre id='messages' style='font-family:Monospace;'>
        </pre>
    </body>
</html>
