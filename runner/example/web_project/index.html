<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <script defer src="/static/app.js"></script>
        <link rel="stylesheet" href="/static/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <p class="logo">CodeRunner</p>
            <div>
                <textarea id="messageText" autocomplete="off"></textarea>
                <p>
                    <button id="start_button" onclick="start(event)">Start</button>
                    <button id="run_button" onclick="run(event)" disabled>Run</button>
                </p>
            </div>
            <div>
                <p>
                    <input placeholder="stdin" type=text id="stdIOText"/>
                    <button onclick="newstdIO(event)">send</button>
                </p>
                 <pre id='messages'></pre>
            </div>

        </div>
    </body>
</html>
