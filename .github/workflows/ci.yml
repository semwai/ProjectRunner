name: Python

on: [push, pull_request]

jobs:
    flake8:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: '3.10'
            - run: pip install -U flake8
            - name: Run flake8
              run: flake8 --max-line-length 120 runner/